<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ta quiz in the form of HTML form. Its about forms in html ">
    <meta name="author" content="Thandokuhle Simelane">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Quiz Form - Forms in HTML</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Question 1</legend>
                <div class="form-item column2">
                <label for="q1">What element enables you to create forms in HTML?</label>
                <input type="text" id="q1" name="q1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 2</legend>
                <label for="q2">State the 2 of the acceptible input types that can be used with the form element.</label>
                <textarea id="q2" name="q2" rows="2" placeholder="type 1,
type 2"></textarea>
            </fieldset>
            <fieldset>
                <legend>Question 3</legend>
                <div class="form-item column1">
                <label for="q3">What attribute links the input to the label?</label>
                <select id="q3" name="q3">
                    <option value="Name">Name</option>
                    <option value="id">id</option>
                    <option value="Type">Type</option>
                </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 4</legend>
                <div class="form-item column2">
                <label for="q4">How many HTML elements were introduced this week?</label>
                <input type="number" id="q4" name="q4" min="1" max="4" step="1">
                </div>
            </fieldset>
            <fieldset>
                <legend>Question 5</legend>
                <div class="form-item column1">
                <label for="q5">Have you tried any of the try it yourself activities in W3Schools?</label>
                <input type="checkbox" id="q5" name="q5">
                </div>
            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
